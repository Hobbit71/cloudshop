spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  data:
    redis:
      host: localhost
      port: 6379
  
  elasticsearch:
    uris: http://localhost:9200

logging:
  level:
    root: WARN
    com.cloudshop.productservice: INFO

app:
  elasticsearch:
    enabled: false

